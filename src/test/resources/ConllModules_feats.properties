
### FIELD NAMES ###############################################################
  
conll.field1.name=ID
# default value: ID
# Token counter, starting at 1 for each new sentence.

conll.field2.name=FORM
# default value: FORM
# Word form or punctuation symbol.

conll.field3.name=LEMMA
# default value: LEMMA
# Lemma or stem (depending on particular data set) of word form, or an underscore if not available.

conll.field4.name=CPOSTAG
# default value: CPOSTAG
# Coarse-grained part-of-speech tag, where tagset depends on the language.

conll.field5.name=POSTAG
# default value: POSTAG
# Fine-grained part-of-speech tag, where the tagset depends on the language, or identical to the coarse-grained part-of-speech tag if not available.

conll.field6.name=FEATS
# default value: FEATS
# Unordered set of syntactic and/or morphological features (depending on the particular language), separated by a vertical bar (|), or an underscore if not available. 

conll.field7.name=HEAD
# default value: HEAD
# Head of the current token, which is either a value of ID or zero ('0'). Note that depending on the original treebank annotation, there may be multiple tokens with an ID of zero.

conll.field8.name=DEPREL
# default value: DEPREL
# Dependency relation to the HEAD. The set of dependency relations depends on the particular language. Note that depending on the original treebank annotation, the dependency relation may be meaningfull or simply 'ROOT'.

conll.field9.name=PHEAD
# default value: PHEAD
# Projective head of current token, which is either a value of ID or zero ('0'), or an underscore if not available. Note that depending on the original treebank annotation, there may be multiple tokens an with ID of zero. The dependency structure resulting from the PHEAD column is guaranteed to be projective (but is not available for all languages), whereas the structures resulting from the HEAD column will be non-projective for some sentences of some languages (but is always available). 

conll.field10.name=PDEPREL
# default value: PDEPREL
# Dependency relation to the PHEAD, or an underscore if not available. The set of dependency relations depends on the particular language. Note that depending on the original treebank annotation, the dependency relation may be meaningfull or simply 'ROOT'.



### SWITCHES ##################################################################

conll.considerProjectivity=YES
# default value: NO
# possible values: [YES, NO]
# This switch concerns the last two columns of ConLL files: the projective head and the corresponding dependency relation. If set YES, two sets of edges will be generated by the converter: one none-projective, one projective.

conll.projectiveMode=TYPE
# default value: TYPE
# possible values: [TYPE, NAMESPACE]
# This switch is only relevant if conll.considerProjectivity is set YES. The projective edge set will be distinguished from the none-projective set by the edge type or by namespace 



### FEATURE CATEGORIES (features in column #6) ################################

conll.field6.default=morph

conll.field6.CPOSTAG.ART=case|num|gender
conll.field6.CPOSTAG.N=case|num|gender
conll.field6.CPOSTAG.V=pers|num|temp|mood

conll.field6.POSTAG.ART=case|num|gender
conll.field6.POSTAG.NN=case|num|gender
conll.field6.POSTAG.NE=case|num|gender
conll.field6.POSTAG.V=pers|num|temp|mood
conll.field6.POSTAG.VMFIN=pers|num|temp|mod